    <main id="main-contacto">
        <h1>Contáctanos:</h1>
        <div class="contenedorForm">
            <form class="p-5 m-5" action="" id="form" method="post">
                <div class="mb-3 ">
                    <label for="exampleInputNombre" class="form-label">Nombre y Apellido</label>

                </div>

                </div>

                <label for="mascota" class="form-label">Indica tu mascota:
                 <div>

                        <input type="checkbox" class="form-check-input" id="checkPerro" value="Perro">
                        <label class="form-check-label" for="checkPerro">Perro</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkGato" value="Gato">
            <label class="form-check-label" for="checkGato">Gato</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkOtros" value="Otros">
            <label class="form-check-label" for="checkOtros">Otros</label>
        </div>
        <p id="checkbox"></p>
        </label>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>

        </div>

        </div>
        <button id="finalizar" type="submit" class="boton-contacto">Enviar</button>
        <div id="imprimir"></div>

        </form>
